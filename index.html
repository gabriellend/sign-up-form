<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="left-overlay">
          <img
            src="assets/odin-logo.png"
            alt="Icon of the Odin Project(the Norse God Odin)"
            class="left-icon"
          />
          <p class="left-title">ODIN</p>
        </div>
        <p class="left-photo-credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="right">
        <div class="right-top">
          <p class="right-top-description">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign
            up<em> now </em>to get started.
          </p>
          <p class="right-top-tagline">You<em> know </em>you want to.</p>
        </div>
        <div class="right-middle">
          <p class="right-middle-header">Let's do this!</p>
          <form action="" method="post" class="right-middle-form">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </form>
        </div>
        <div class="right-bottom">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
